{% extends 'base.html' %}

{% block content %}
<h1>Ranking RRRUaFFTL Table Tennis League </h1>
<table class="table">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
    {% for player in ranking %}
       <tr>
           <td>{{player.rank}}</td>
           <td>{{player.player}}</td>
           <td>{{player.points}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
