{% extends 'base.html' %}

{% block loadFirst %}
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment-with-locales.min.js"></script>
{% endblock %}


{% block content %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <h1>Report a Game Result</h1>
    <form method="POST" class="form-horizontal">
        <div class="form-group">
            {% csrf_token %}
            {% for field in form %}
                <label class="control-label" for="{{ field.name }}">{{ field.label }}</label>
                {{ field }}
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <script type="text/javascript">
    $(function () {
        $('#game_date').datetimepicker({
            locale: 'de',
            sideBySide: true
        });
    });
    </script>
{% endblock %}
